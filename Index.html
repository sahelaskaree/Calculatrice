<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type"content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="./js/script.js"></script>
	
	<title>calculatrice</title>
</head>
<body>
   <div id="container">
   
   	<div id="calculator">
   		<div id="header">
   			<input type="text" id="number" value="0" autocomplete="off" disabled />
   			</div>

   			<div class="pause">
   				<div class="buttons">ON</div>
   				<div class="buttons">OF</div>
   				<div class="buttons">shift</div>
                <div class="buttons">alpha</div>
                <div class="buttons">Mode</div>
                
            </div>
   			
   			
   			<div class="number">
                <div class="buttons">7</div>
   				<div class="buttons">8</div>
   				<div class="buttons">9</div>
   				<div class="buttons">DEL</div>
   				<div class="buttons">INV</div>
   				<div class="buttons">RAD</div>
   				<div class="buttons">%</div>
   			</div>
   				
   				<div id="body">
   				<div class="buttons">4</div>
   				<div class="buttons">5</div>
   				<div class="buttons">6</div>
   				<div class="buttons">/</div>
   				<div class="buttons">sin</div>
   				<div class="buttons">Cos</div>
   				<div class="buttons">tan</div>
   			</div>
   				<div class="sign">
   				<div class="buttons">1</div>
   				<div class="buttons">2</div>
   				<div class="buttons">3</div>
   			    <div class="buttons">*</div>
   				<div class="buttons">-</div>
   				<div class="buttons">in</div>
   				<div class="buttons">log</div>

   			</div>

   			<div class="function">
   				<div class="buttons">,</div>
   				<div class="buttons">0</div>
   				<div class="buttons">=</div>
   				<div class="buttons">+</div>
   				<div class="buttons">!</div>
               	<div class="buttons">(</div>
   				<div class="buttons">)</div>
            </div>
            <div class="operation">
               	<div class="buttons">e</div>
   				<div class="buttons">^</div>
   				<div class="buttons">Ans</div>

   			
               	
               </div>
   				</div>
   			</div>
   		
   	</div>
</body>
</html>
